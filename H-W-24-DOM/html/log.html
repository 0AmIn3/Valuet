<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <div class="cont">
        <div class="bk1"></div>
        <div class="bk2"></div>
        <div class="log">

                <label for="email">
                    <div class="icon_1">
                    <img src="/img/Group 2-icon.svg" alt="">
                    </div>
                    <input type="text" placeholder="E-mail or Login" id="email">
                </label>
                <label for="password">
                    <div class="icon_2">
                        <img src="/img/Vector-icon-2.svg" alt="">
                    </div>

                    <input type="text" placeholder="Password" id="password">
                </label>
                <button class="sing_in">SIGN IN</button>
            </form>
            <a href="/html/overview.html"><button class="sing_up">SIGN UP</button></a>

            <a href="#">
                <p>Forgot your password?</p>
            </a>
        </div>
    </div>

    <script src="/script.js"></script>
